<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="device-width=100%; initial-scale=1.0" />
    <title>Garage Grids</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/garageApp.css" rel="stylesheet" />
    <style>
      @media (min-width: 1200px) {
        .container, .navbar-static-top .container, .navbar-fixed-top .container, .navbar-fixed-bottom .container 
        {
          width: 1000px;
          height: 780px;
        }
      }
      .row-fluid 
      {
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
    <div class="container">
      <div id="header" class="row-fluid" style="height: 20.5%">
        <div class="span4 infoBoxBorder" style="height: 100%">
          <input type="text" placeholder="Sir" class="input-mini"/>
          <h2 id="welcome">Welcome to a page of flowing content :-)</h2>
        </div>
      </div>
      <div id="main" class="row-fluid"  style="height: 42.3%">
        <div class="span1" style="height: 100%">
          <div class="row-fluid" style="height: 48.5%">
            <div class="span4" style="background-color: aqua; border: 1px solid black; height: 100%">

            </div>
          </div>
          <div class="row-fluid"  style="height: 48.5%">
            <div class="span4"  style="background-color: aqua; border: 1px solid black; height: 100%">

            </div>
          </div>
        </div>
        <div class="span2" style="background-color: aqua; height: 100%">
        </div>
        <div class="span1" style="height: 100%">
           <div class="row-fluid" style="height: 48.5%">
            <div class="span4" style="background-color: aqua; border: 1px solid black; height: 100%">

            </div>
          </div>
          <div class="row-fluid"  style="height: 48.5%">
            <div id="globalSupportProgramme" class="span4 infoBoxBorder"  style="height: 100%">
              <div hint="Global Support Programme">
                  <a href="#"><img src="img/global-support.png"/></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="mainFooter" class="row-fluid">
        <div id="hazards" class="span1">

          </div>
          <div id="sectors" class="span1 infoBoxBorder">
             <div>
                <ul>
                    <li>
                        <div>
                            <img src="img/sectorFood.jpg" alt="Agriculture & Food Security" />
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="img/sectorWater.jpg" alt="Water Resources" />
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="img/sectorCoastal.jpg" alt="Coastal Zones" />
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="img/sectorHealth.jpg" alt="Health Options" />
                        </div>
                    </li>
                </ul>
            </div>
          </div>
          <div id="dmt" class="span1"></div>
          <div id="portals" class="span1"></div>
      </div>
      <div class="row-fluid">
        <div class="span4"  style="background-color: darkgrey; height: 20px">
        </div>
      </div>
    </div>
    <script src="lib/jquery-2.0.2.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap.js" type="text/javascript"></script>
</body>
</html>
